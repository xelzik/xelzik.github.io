<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоп-игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white;
        }
        #container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="question">Нажми кнопку, чтобы получить вопрос.</div>
        <div id="timer"></div>
        <button onclick="startGame()">Начать игру</button>
        <audio id="alarm" src="gong.mp3" preload="auto"></audio>
    </div>

    <script>
        const questions = [
            "что нельзя говорить во время секса, но можно на собеседовании",
            "которые ты бы не хотел услышать от стоматолога",
            "которые нельзя делать на первом свидании.",
            "которые можно прокричать в магазине.",
            "которые ты делал, но никому не признаешься.",
            "что ты найдешь в кармане сумасшедшего.",
            "что может случиться, если нажать красную кнопку.",
            "что ты точно не ожидал увидеть в холодильнике.",
            "чем можно объяснить опоздание на работу.",
            "что ты сказал бы своей бывшей, если бы был невидимкой.",
            "что можно найти под диваном после вечеринки.",
            "что можно сделать, когда скучно на совещании.",
            "что нельзя говорить родителям, даже в шутку.",
            "что можно услышать на странной исповеди.",
            "что можно унести из отеля, не вызывая подозрений.",
            "что ты мог бы назвать своим внутренним демоном.",
            "что кричит человек, когда видит огромного таракана.",
            "что ты бы никогда не съел даже за миллион.",
            "что бы ты делал, если бы стал котом на день.",
            "что можно взять с собой в тюрьму.",
            "что можно сказать только в туалете.",
            "что можно сказать и в больнице, и в баре.",
            "предмета, которые точно не должны лежать в сумке у учителя.",
            "причины внезапно исчезнуть с вечеринки.",
            "вещи, которыми можно случайно оскорбить друга.",
            "фразы, которые нельзя говорить при первом знакомстве с родителями.",
            "животных, которых ты бы не хотел видеть в своей ванной.",
            "неожиданных применения куска хлеба.",
            "предлога, почему ты был на кладбище ночью.",
            "вещи, которые можно найти в холодильнике через 10 лет.",
            "фразы, с которых начинаются плохие решения.",
            "причины, по которым тебя могут исключить из чата.",
            "вещи, которые делают коты, когда ты не видишь.",
            "людей, которым ты бы не доверил зубную щётку.",
            "странных причин вызвать скорую помощь.",
            "способа объяснить, почему ты без штанов на улице.",
            "вещей, которые делаются утром по пьяни.",
            "способов испортить сюрприз.",
            "тем, которые не стоит обсуждать в туалете.",
            "вещей, которые ты бы спрятал от налоговой.",
            "причин, почему ты разговариваешь сам с собой.",
            "неудачных фраз для предложения руки и сердца.",
            "подарков, после которых хочется расстаться.",
            "вещей, которые можно сделать в очереди, чтобы тебя пропустили.",
            "мест, куда можно сбежать после фейла.",
            "вещей, которые может сказать чайник.",
            "объектов, которые могут звучать как оскорбление.",
            "поводов заблокировать кого-то в жизни.",
            "странных фраз, чтобы начать диалог с незнакомцем.",
            "способов испортить групповое фото.",
            "вещей, которые нельзя доверить бабушке.",
            "слов, которые можно крикнуть и в лифте, и в суде.",
            "которые можно использовать как талисман удачи, но они смешные.",
            "что нельзя сказать на собеседовании, но можно в постели.",
            "которые могут быть подарком на день рождения ребёнка и взрослого одновременно.",
            "что можно сказать начальнику только в шутку.",
            "что нельзя класть в рюкзак, отправляясь в горы.",
            "что можно услышать от бабушки, но было бы странно от подруги.",
            "что ты бы не стал есть даже на спор.",
            "что можно найти в сумочке у стервы из сериала.",
            "что точно остановит разговор с незнакомцем.",
            "что лучше не говорить в первый день знакомства.",
            "что можно использовать как аргумент при споре с мамой.",
            "что можно взять с собой на необитаемый остров, но это глупо.",
            "что можно увидеть в офисе, но только если что-то не так.",
            "что лучше промолчать после пары бокалов вина.",
            "что можно сказать лучшему другу, но не его родителям.",
            "что точно испортит романтический вечер.",
            "что можно носить зимой, но не осенью.",
            "что можно сказать собаке, но не кошке.",
            "что можно найти в доме у фаната средневековья.",
            "что можно услышать в спортзале, но только от новичков.",
            "что можно использовать как оправдание опоздания, но никто не поверит.",
            "что нельзя писать в официальной переписке.",
            "что можно сказать, чтобы выиграть спор, но потерять лицо.",
            "что можно использовать как лайфхак, но это опасно.",
            "что можно увидеть в холодильнике человека, который не ест дома.",
            "что можно сказать, чтобы всех рассмешить, но всё испортить.",
            "что можно делать на работе, но только когда никого нет.",
            "что можно использовать как имя для питомца, но не для ребёнка.",
            "что можно найти в машине дедушки, но не сына.",
            "что можно сказать, чтобы мгновенно прекратить разговор."
        ];

        let timerInterval;
        let timeLeft = 15;
        const alarm = document.getElementById('alarm');

        function startGame() {
            document.getElementById('question').textContent = 'Назови 3 вещи ' + questions[Math.floor(Math.random() * questions.length)] + '...';
            timeLeft = 15;
            document.getElementById('timer').textContent = timeLeft;
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
            } else {
                clearInterval(timerInterval);
                document.getElementById('question').textContent = 'Время вышло!';
                playAlarm();
            }
        }

        function playAlarm() {
            if (alarm.readyState === 4) { // 4 означает, что аудио загружено
                alarm.play().then(() => {
                    console.log('Звук успешно воспроизведён');
                }).catch(error => {
                    console.error('Ошибка воспроизведения звука:', error);
                });
            } else {
                console.log('Аудио ещё не загружено');
            }
        }

        // Проверка поддержки автовоспроизведения звука
        document.addEventListener('click', () => {
            alarm.play().then(() => {
                console.log('Звук успешно воспроизведён после клика');
            }).catch(error => {
                console.error('Ошибка воспроизведения звука после клика:', error);
            });
        }, { once: true });

        // Проверка загрузки аудио
        alarm.addEventListener('canplaythrough', () => {
            console.log('Аудио загружено и готово к воспроизведению');
        });

        alarm.addEventListener('error', (event) => {
            console.error('Ошибка загрузки аудио:', event.target.error.code);
        });
    </script>
</body>
</html>
